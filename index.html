<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="nav-container" >
                <a class="nav" id="img" href="https://www.coursera.org/"> 
                    <div id="logo">
                        <img src="coursera-logo.png" alt="coursera logo" style="width:127px;height:32px;">
                    </div>
                </a>
               <div class="nav" id="exp">
                    <input type="button" value="explore">
               </div> 
               <div class="nav" id="search">
                    <input type="text" placeholder="What do you want to learn?">
                    <input type="button" value="search">
               </div>
               <div class="nav" id="end">
                    <span>For Enterprise</span> |
                    <span>For Students</span>
                    <span>Log In</span>
                    <input id ="join" type="button" value="Join for free">
               </div>
            </div>

            <section>
                <div>
                    <h1>Your Course to Success</h1>
                    <h2>Build skills with courses, certificates, and degrees online from world-class universities and companies</h2>
                    <button type="button">Join for Free</button>
                </div>
                
                <div id="background-image">
                    <img src="background.png" width="1500" height="600">
                </div>
                
            </section>

            <section>
                <h3>
                    <div>
                        <span>We collaborate with</span>
                        <a href="https://www.coursera.org/about/partners">
                            <span>200+ leading universities and companies</span>
                        </a>
                    </div>
                </h3>
                
                <div>
                    <a class="partner-logo" href="https://www.coursera.org/illinois" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/illinois.svg?auto=format%2Ccompress&dpr=1&w=&h=32"></a>
                    <a class="partner-logo" href="https://www.coursera.org/duke" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/duke.svg?auto=format%2Ccompress&dpr=1&w=&h=37"></a>
                    <a class="partner-logo" href="https://www.coursera.org/google" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/google.png?auto=format%2Ccompress&dpr=1&w=&h=37"></a>
                    <a class="partner-logo" href="/https://www.coursera.org/umich">
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/umich.png?auto=format%2Ccompress&dpr=1&w=&h=55"></a>
                    <a class="partner-logo" href="https://www.coursera.org/ibm" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/ibm.png?auto=format%2Ccompress&dpr=1&w=&h=32"></a>
                    <a class="partner-logo" href="/https://www.coursera.org/imperial" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/imperial.png?auto=format%2Ccompress&dpr=2&w=&h=35"></a>
                    <a class="partner-logo" href="/https://www.coursera.org/stanford" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/stanford.svg?auto=format%2Ccompress&dpr=2&w=&h=27"></a>
                    <a class="partner-logo" href="/https://www.coursera.org/penn" >
                        <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera_assets.s3.amazonaws.com/front-page-story/partners/penn.svg?auto=format%2Ccompress&dpr=1&w=&h=37"></a>
                </div>
            </section>

            <section>
                <h2>Achieve your goals with Coursera</h2>
                <ul></ul>
            </section>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
